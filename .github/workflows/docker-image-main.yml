name: Auto Deployment

on:
  push:
    branches:
      - '**' # this will make it run on any push

jobs:
  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, main]
    steps:
      - name: Debug DNS
        run: |
          echo "=== System DNS ==="
          cat /etc/resolv.conf
          echo "=== Docker daemon config ==="
          sudo cat /etc/docker/daemon.json || echo "No daemon.json"
          dig archlinux.org || echo "dig not available"
          ping -c 1 8.8.8.8 || echo "ping failed"
          docker run --rm archlinux:latest ping -c 1 8.8.8.8 || echo "docker ping failed"
      - name: Clean up and deploy
        run: |
          cd ~/
          sudo rm -rf ~/mini-mirror
          sudo git clone -b main https://github.com/TacAttack-04/mini-mirror.git
          cd ~/mini-mirror/
          sudo docker compose build --no-cache
          docker compose up --force-recreate
  deploy-dev:
    if: github.ref != 'refs/heads/main'
    runs-on: [self-hosted, dev]
    steps:
      - name: Debug DNS
        run: |
          echo "=== System DNS ==="
          cat /etc/resolv.conf
          echo "=== Docker daemon config ==="
          sudo cat /etc/docker/daemon.json || echo "No daemon.json"
          dig archlinux.org || echo "dig not available"
          ping -c 1 8.8.8.8 || echo "ping failed"
          docker run --rm archlinux:latest ping -c 1 8.8.8.8 || echo "docker ping failed"
      - name: Clean up and deploy
        run: |
          cd ~/
          sudo rm -rf ~/mini-mirror
          sudo git clone -b unstable https://github.com/TacAttack-04/mini-mirror.git
          cd ~/mini-mirror/
          sudo docker compose build --no-cache
          docker compose up --force-recreate
