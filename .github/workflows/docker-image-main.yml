name: Auto Deployment

on:
  push:
    branches:
      - '**' # this will make it run on any push

jobs:
  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, main]
    steps:
      - uses: actions/checkout@v4
      - name: Clean up previous deployment
        run: |
          docker-compose down || true
          docker system prune -f
      - name: Debug DNS
        run: |
          echo "=== System DNS ==="
          cat /etc/resolv.conf
          echo "=== Docker daemon config ==="
          sudo cat /etc/docker/daemon.json || echo "No daemon.json"
          echo "=== Network test ==="
          nslookup archlinux.org
          docker run --rm archlinux:latest nslookup archlinux.org
      - name: Build and Deploy Main
        run: |
          docker-compose build --no-cache --force-recreate
          docker-compose up -d
  deploy-dev:
    if: github.ref != 'refs/heads/main'
    runs-on: [self-hosted, dev]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: unstable  # Checkout the unstable branch
      - name: Clean up previous deployment
        run: |
          docker-compose down || true
          docker system prune -f
      - name: Debug DNS
        run: |
          echo "=== System DNS ==="
          cat /etc/resolv.conf
          echo "=== Docker daemon config ==="
          sudo cat /etc/docker/daemon.json || echo "No daemon.json"
          echo "=== Network test ==="
          nslookup archlinux.org
          docker run --rm archlinux:latest nslookup archlinux.org
      - name: Build and Deploy Unstable
        run: |
          docker-compose build --no-cache --force-recreate
          docker-compose up -d
